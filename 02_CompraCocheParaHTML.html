<!DOCTYPE html>
    <!--Para correr boton derecho sobre el nombre del archivo -->
    <!--Selecciona Open with Five Server y te abrira una web local-->

<html lang="es">
    <!--Tambien se puede correr con boton derecho sobre el archivo-->
    <!--Reveal in File Explorer ( Te lleva a la ubicacion del archivo)-->
    <!--Btn derecho - correr con - Chrome -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con JavaScript</title>
    <script>
        var precio = 30000;
        var dinero = prompt("Introduce cuánto dinero tienes: ");
        var edad = prompt("Introduce tu edad:");

        if ((precio < dinero) && (edad >= 18)) {
            alert("Te puedes comprar el coche");
        } else if ((precio < dinero) && (edad < 18)) {
            alert("Tienes el dinero pero no la edad");
        } else if ((precio > dinero) && (edad >= 18)) {
            alert("Tienes la edad pero no el dinero");
        } else if ((precio > dinero) && (edad < 18)) {
            alert("Ni dinero ni edad");
        }
    </script>
</head>
<body>
    <h1>¡Hola, mundo!</h1>
    <p>Este es un ejemplo de cómo incluir JavaScript en HTML.</p>
    <p> La idea era suministrar el dinero y edad</p>
    <p> Aqui cree la RamaUno y añadi esta linea</p>
    <p>Aqui me puse en ramaUno y añadi esta linea</p>
    <p> Cree RamaDos y añadi esta linea al master ( con Esta 3 p) </p>
</body>
</html>
